<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Calculator</title>
	<link rel="stylesheet" href="mp2.css">
</head
<body>
	<div class="container">
		<input type="text" id="answer" class="answin" value="">
		<div class="buttons">
			<div id="seven" class="column">7</div>
			<div id="eight" class="column">8</div>
			<div id="nine" class="column">9</div>
			<div id="plus" class="column">+</div>
			
			<div id="four" class="column">4</div>
			<div id="five" class="column">5</div>
			<div id="six" class="column">6</div>
			<div id="minus" class="column">-</div>
			
			<div id="one" class="column">1</div>
			<div id="two" class="column">2</div>
			<div id="three" class="column">3</div>
			<div id="mult" class="column">*</div>
			
			<div id="cancel" class="column">C</div>
			<div id="zero" class="column">0</div>
			<div id="equal" class="column">=</div>
			<div id="divide" class="column">/</div>
			
		</div>	
		
	</div>
</body>
<script src="mp2.js"></script>
</html>
